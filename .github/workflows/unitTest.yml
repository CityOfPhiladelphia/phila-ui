name: Release
on:
  pull_request:
    branches:
      - master
      - beta
      - alpha

jobs:
  unitTest:
    name: Unit Test
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Install test and run it.
        run: |
          npm install
          cd test 
          npm install
          npm run lint
          npm run test:unit

